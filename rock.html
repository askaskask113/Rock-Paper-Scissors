<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div class="score-label">User</div>
            <div id="user-score">0</div>
            <div class="score-label">Computer</div>
            <div id="computer-score">0</div>
        </div>
        <div id="message">Make your move!</div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src= "RRock img.png" alt="Rock Hand">
            </div>
            <div class="choice" id="paper">
                <img src="paper img.png" alt="Paper Hand">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors img.png" alt="Scissors Hand">
            </div>
        </div>
    </div>
    <script src="scissors.js"></script>
</body>
</html>
